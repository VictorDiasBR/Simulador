<ng-template>
  <div
    class="example-dialog-content"
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane"
  >
    <mat-tab-group>
      <mat-tab label="Dados LaboratÃ³rio">
        <mat-accordion
          Style="height: 200px"
          class="example-headers-align"
          multi
        >
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{lab.nome}}
              </mat-panel-title>
              <mat-panel-description>
                {{lab.estado}}
                <mat-icon>account_circle</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field>
              <mat-label>First name</mat-label>
              <input matInput />
            </mat-form-field>

            <mat-form-field>
              <mat-label>Age</mat-label>
              <input matInput type="number" min="1" />
            </mat-form-field>
            <mat-action-row>
              <button mat-button color="warn" (click)="editLab(lab.key,lab)">
                Salvar
              </button>
            </mat-action-row>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-tab>
      <div *ngFor="let equip of equips">
        <mat-tab label="{{equip}}">
          <mat-accordion
            Style="height: 200px"
            class="example-headers-align"
            multi
          >
            <div *ngFor="let equipamento of lab.equips">
              <div *ngIf="equipamento.nome=== equip">
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      {{equipamento.nome}}
                    </mat-panel-title>
                    <mat-panel-description>
                      {{equipamento.estado}}
                      <mat-icon>account_circle</mat-icon>
                    </mat-panel-description>
                  </mat-expansion-panel-header>

                  <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput />
                  </mat-form-field>

                  <mat-form-field>
                    <mat-label>Age</mat-label>
                    <input matInput type="number" min="1" />
                  </mat-form-field>
                  <mat-action-row>
                    <button
                      mat-button
                      color="warn"
                      (click)="editLab(lab.key,lab)"
                    >
                      Salvar
                    </button>
                  </mat-action-row>
                </mat-expansion-panel>
              </div>
            </div>
          </mat-accordion>
        </mat-tab>
      </div>
    </mat-tab-group>
  </div>
</ng-template>
